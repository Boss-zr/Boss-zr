<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onclick="one1()">获取当前选中输入的内容长度</button>
    <button onclick="two2()">当前选中输入中的第3个字符</button>
    <button onclick="three3()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onclick="four4()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onclick="five5()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onclick="six6()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onclick="seven7()">当前选中输入框的行数</button>
    <button onclick="eight8()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onclick="nine9()">把所选输入框中的内容全部转为大写</button>
    <button onclick="ten10()">把所选输入框中的内容全部转为小写</button>
    <button onclick="eleven11()">把所选输入框中内容的半角空格全部去除</button>
    <button onclick="twelve12()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script type="text/javascript">
	var a=document.getElementById("radio-a");
	var atext=document.getElementById("str-a");
	var b=document.getElementById("radio-b");
	var btext=document.getElementById("str-b");
	var numa=document.getElementById("num-a");
	var numb=document.getElementById("num-b");
	var result=document.getElementById("result");
	function one1(){
		if(a.checked == true && atext.value !=""){
			result.innerHTML=atext.value.length;
			}
		else if(b.checked == true && btext.value !=""){
			result.innerHTML=btext.value.length;
		}
		else{
			console.log("请选择单选框并输入内容");
		}
	}
	function two2(){
		if(a.checked == true && atext.value !=""){
			result.innerHTML=atext.value[2];
			}
		else if(b.checked == true && btext.value !=""){
			result.innerHTML=btext.value[2];
		}
		else{
			console.log("请选择单选框并输入内容");
		}
	}
	function three3(){
		result.innerHTML=atext.value.concat(btext.value);
	}
	function four4(){
		result.innerHTML=atext.value.indexOf(btext.value);
	}
	function five5(){
		result.innerHTML=atext.value.lastIndexOf(btext.value);
	}
	function six6(){
		if(a.checked == true && atext.value !="" && numa.value!=""){
			result.innerHTML=atext.value.slice(numa.value);
			}
		else if(b.checked == true && btext.value !="" && numb.value!=""){
			result.innerHTML=btext.value.slice(numb.value);
		}
		else{
			console.log("请选择单选框并输入对应的框的数值");
		}
	}
	function seven7(){
		
	}
	function eight8(){
		if(a.checked == true && atext.value !="" && numa.value!=""){
			result.innerHTML=atext.value.substr(numa.value);
			}
		else if(b.checked == true && btext.value !="" && numb.value!=""){
			result.innerHTML=btext.value.substr(numb.value);
		}
		else{
			console.log("请选择单选框并输入内容");
		}
	}
	function nine9(){
		if(a.checked == true && atext.value !=""){
			result.innerHTML=atext.value.toUpperCase();
			}
		else if(b.checked == true && btext.value !=""){
			result.innerHTML=btext.value.toUpperCase();
		}
		else{
			console.log("请选择单选框并输入内容");
		}
	}
	function ten10(){
		if(a.checked == true && atext.value !=""){
			result.innerHTML=atext.value.toLowerCase();
			}
		else if(b.checked == true && btext.value !=""){
			result.innerHTML=btext.value.toLowerCase();
		}
		else{
			console.log("请选择单选框并输入内容");
		}
	}
	function eleven11(){
		if(a.checked == true && atext.value !=""){
			result.innerHTML= atext.value.replace(/ /g,"");
			}
		else if(b.checked == true && btext.value !=""){
			result.innerHTML= btext.value.replace(/ /g,"");
		}
		else{
			console.log("请选择单选框并输入内容");
		}
	}
	function twelve12(){
		if(btext.value !="" && atext.value !=""){
			result.innerHTML= atext.value.replace(/a/g,btext.value);
			}
			else{
				console.log("请输入A框和B框的值");
			}
	}
</script>
	</body>
</html>
